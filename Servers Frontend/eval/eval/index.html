    <script>
        var Path = "10.31.3.47:9090";
        var BackPath = "10.31.3.47:9900";
        function Go(path) {
            if (path == 'home') {
                window.location.replace(`http://${Path}`);
            }
            else if (path == 'user-home') {
                window.location.replace(`http://${Path}/user-home`);
            }
            else if (path == 'problem') {
                window.location.replace(`http://${Path}/problem`);
            }
            else if (path == 'match') {
                // Somethings.
            }
            else if (path == 'eval-all') {
                window.location.replace(`http://${Path}/eval`);
            }
            else if (path == 'eval-me') {
                window.location.replace(`http://${Path}/eval/myself`);
            }
            else if (path == 'rank') {
                window.location.replace(`http://${Path}/rank`);
            }
            else if (path == 'setting') {
                // Somethings.
            }
            else if (path == 'admin') {
                window.location.replace(`http://${Path}/admin`);
            }
        }
        var flag = 0;
        var flag_app = 0;
        var pid = "ZB0000";
        document.querySelector('#user-button').addEventListener('click', function () {
            if (!flag_app) {
                flag_app = 1;
                document.querySelector('#user-button').style = "color: #57a3f3;";
                document.getElementById("user-div").style = "display: block";
            }
            else {
                flag_app = 0;
                document.querySelector('#user-button').style = "color: #414141;";
                document.getElementById("user-div").style = "display: none";
            }
        });
        function deleteCookie(name) {
            document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
        }
        function getcookie(name) {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith(name + '=')) {
                    const value = cookie.substring(name.length + 1);
                    return decodeURIComponent(value);
                }
            }
            return null;
        }
        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires=" + d.toGMTString();
            document.cookie = cname + "=" + cvalue + "; " + expires;
        }

        function deleteCookie(name) {
            document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
        }
        function GetProblemId() {
            var url = window.location.href;
            var urlObject = new URL(url);
            id = urlObject.searchParams.get("id");
            document.getElementById('pagetitle').textContent = `ZB OJ | ${id}`;
            document.getElementById('eval-id').innerHTML = ``;
            document.getElementById('eval-user').innerHTML = ``;
            document.getElementById('eval-code').innerHTML = ``;
            fetch(`http://${BackPath}/api/evallist/pro`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ id })
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('eval-id').innerHTML = `${data.id}`;
                    document.getElementById('eval-user').innerHTML = `${data.user}`;
                    document.getElementById('eval-sta').innerHTML = `${data.sta}`;
                    if (data.sta == 'AC') {
                        document.getElementById('eval-sta').style = "color: rgb(0 201 46);";
                    }
                    else if (data.sta == 'WA') {
                        document.getElementById('eval-sta').style = "color: #ff0000;";
                    }
                    else if (data.sta == 'Waiting') {
                        document.getElementById('eval-sta').style = "color: #0077ff;";
                    }
                    else if (data.sta == 'UnknowError') {
                        document.getElementById('eval-sta').style = "color: #3f3f3f;";
                    }
                    document.getElementById('eval-code').innerHTML = `${data.content}`;
                    if (data.id == null) {
                        window.location.replace(`http://${Path}/eval`);
                    }
                    else if (data.sta == null || data.sta == 'Waiting') {
                        setTimeout(() => {
                            GetProblemId();
                        }, 600);
                    }
                })
        }
        function CheckUser() {
            var user = getcookie('name');
            var mod = getcookie('mod');
            var str = getcookie('str');
            if (!user || !mod || !str) {
                deleteCookie('name');
                deleteCookie('mod');
                deleteCookie('str');
                window.location.replace(`http://${Path}`);
            }
        }
        function init() {
            document.querySelector('#login-box').style = "display: none;";
            document.querySelector('#reg-box').style = "display: none;";
            var name = getcookie('name');
            var mod = getcookie('mod');
            var str = getcookie('str');
            CheckUser();
            GetProblemId();
        }
        init();
    </script>
