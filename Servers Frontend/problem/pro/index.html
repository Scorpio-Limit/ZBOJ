<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../css/css.css">
    <title id="pagetitle">ZB OJ | </title>
    <style>
        .pro-title {
            font-size: 19px;
            padding-left: 20px;
        }

        .pro-text {
            font-size: 15px;
            font-weight: 400;
            word-wrap: break-word;
            width: calc(90%);
            padding-left: 20px;
            margin-top: -15px;
        }

        .pro-text-ex {
            font-size: 15px;
            word-wrap: break-word;
            width: calc(90%);
            padding-left: 20px;
            margin-top: -15px;
        }

        .example-text {
            font-size: 14px;
            font-weight: 400;
            word-wrap: break-word;
            width: calc(85%);
            margin-left: 20px;
            margin-top: -15px;
            padding-left: 5px;
            padding-top: 2px;
            padding-bottom: 2px;
            background-color: #ffffff;
            border-radius: 4px;
            border: 2px solid #c9c9c9;
        }

        #pro-ui {
            user-select: text !important;
        }

        #ans {
            width: calc(90%);
            margin-left: 15px;
            height: 450px;
            margin-top: -10px;
        }

        .code-button {
            background-color: #df0000;
            margin-top: 10px;
            margin-left: 15px;
            width: 80px;
            height: 30px;
            font-size: 15px;
            border-radius: 5px;
            border: 0;
            color: #ffffff;
            font-weight: 600;
            box-shadow: 0px 0px 20px rgb(0, 0, 0, 0.25);
            filter: brightness(1);
            transition: all .3s ease;
        }

        #wait-box {
            background-color: #ffffff;
            border-radius: 6px;
            border: 1px solid #b3b3b3;
            box-shadow: 0px 0px 20px rgb(0, 0, 0, 0.35);
            width: 350px;
            height: 200px;
            position: fixed;
            top: 250px;
            left: calc(50% - 180px);
            z-index: 100;
            display: none;
        }

        #wait-box>h2 {
            font-size: 25px;
            padding-left: 50px;
            padding-top: 50px;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="header" id="Div-Header">
        <div class="headerdiv">
            <a id="header-title" href="http://10.31.3.47:9090">&nbsp ZB OJ</a>
            <div
                style="position: fixed; margin-left: 50px; margin-top: -45px; background-color: transparent; width: 400px;">
                <div class="path-item" align="center" onclick="Go('home')">
                    <span>首页</span>
                </div>
                <div class="path-item" align="center" onclick="Go('problem')" id="path-now">
                    <span>题目</span>
                </div>
                <div class="path-item" align="center" onclick="Go('match')">
                    <span>比赛</span>
                </div>
                <div class="path-item" align="center" onclick="Go('eval-all')">
                    <span>测评</span>
                </div>
                <div class="path-item" align="center" onclick="Go('rank')">
                    <span>排名</span>
                </div>
            </div>
            <div align="right" id="LoRe-div">
                <button id="login-button">
                    <span>登陆</span>
                </button>
                <button id="regis-button">
                    <span>注册</span>
                </button>
            </div>
            <div align="right" id="user-box">
                <button id="user-button">
                    <span id="username-text">Scorpio</span>
                </button>
                <div id="user-div" align="center">
                    <button class="app-item" style="margin-top: 5px;" onclick="Go('user-home')">我的主页</button>
                    <button class="app-item" onclick="Go('eval-me')">我的提交</button>
                    <button class="app-item" onclick="Go('setting')">我的设置</button>
                    <button class="app-item" onclick="Go('admin')" id="admin-button">后台管理</button>
                    <div style="margin-top: 5px; width: 100%; height: 1px; background-color: #dedee0;"></div>
                    <button class="app-item" style="margin-top: 5px;" onclick="out()">退出</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Login -->
    <div id="login-box">
        <div id="login-div">
            <div id="login-header">
                <h1>欢迎来到 ZB Online Judge</h1>
                <div class="line-box">
                    <div id="line1"></div>
                    <div id="line2"></div>
                </div>
                <div style="height: 1px; background-color: #dddee1;"></div>
                <input id="user-input" type="text" placeholder="用户名">
                <input id="pass-input" type="password" placeholder="密码">
                <button id="login-button-true" onclick="Login()">登陆</button>
                <button class="no-account" onclick="reg()">还没账号，立即注册!</button>
                <button class="no-pass">忘记密码</button>
                <h1 id="wrong1">用户名不可为空</h1>
                <h1 id="wrong2">密码不可为空</h1>
            </div>
        </div>
    </div>

    <!-- reg -->
    <div id="reg-box">
        <div id="reg-div">
            <div id="reg-header">
                <h1>欢迎来到 ZB Online Judge</h1>
                <div class="line-box2">
                    <div id="line3"></div>
                    <div id="line4"></div>
                </div>
                <div style="height: 1px; background-color: #dddee1;"></div>
                <input id="user-input2" type="text" placeholder="用户名">
                <input id="email-input" type="text" placeholder="电子邮箱">
                <input id="pass-input2" type="password" placeholder="密码">
                <input id="pass2-input" type="password" placeholder="确认密码">
                <button id="login-button-true" onclick="Reg()">注册</button>
                <button id="login-button-false" onclick="login()">已经注册？现在登录!</button>
                <h1 id="wrong3">用户名不可为空</h1>
                <h1 id="wrong4">邮箱格式不正确</h1>
                <h1 id="wrong5">密码不可为空</h1>
                <h1 id="wrong6">密码不匹配</h1>
            </div>
        </div>
    </div>

    <div align="center" id="pro-ui">
        <div class="pro-box" align="left">
            <h1 id="pro-pid"></h1>
            <h3 class="pro-title">题目描述</h3>
            <h3 class="pro-text" id="des"></h3>

            <h3 class="pro-title">输入格式</h3>
            <h3 class="pro-text" id="input"></h3>

            <h3 class="pro-title">输出格式</h3>
            <h3 class="pro-text" id="output"></h3>

            <h3 class="pro-title">样例</h3>
            <div id="example-box"></div>
            <h3 class="pro-title" style="margin-top: -15px;">数据范围</h3>
            <h3 class="pro-text" id="radius"></h3>

            <h3 class="pro-title">提交答案</h3>
            <textarea id="ans" onkeydown="tab(this)"></textarea>
            <button class="code-button" id="send-code">提交</button>

            <br><br>
        </div>
    </div>

    <div id="wait-box">
        <h2>正在提交，请等待......</h2>
    </div>





    <!-- Footer -->
    <br><br>
    <div id="footer" align="center">
        <span>ZB Online Judge by <a href="https://www.scorpiolimit.top">Scorpio</a></span>
    </div>
    <!-- JavaScript -->
    <script src="../../js/js.min.js"></script>
    <script>
        var Path = "10.31.3.47:9090";
        var BackPath = "10.31.3.47:9900";
        var JudgePath = "10.31.3.47:9901";
        function Go(path) {
            if (path == 'home') {
                window.location.replace(`http://${Path}`);
            }
            else if (path == 'user-home') {
                window.location.replace(`http://${Path}/user-home`);
            }
            else if (path == 'problem') {
                window.location.replace(`http://${Path}/problem`);
            }
            else if (path == 'match') {
                // Somethings.
            }
            else if (path == 'eval-all') {
                window.location.replace(`http://${Path}/eval`);
            }
            else if (path == 'eval-me') {
                window.location.replace(`http://${Path}/eval/myself`);
            }
            else if (path == 'rank') {
                window.location.replace(`http://${Path}/rank`);
            }
            else if (path == 'setting') {
                // Somethings.
            }
            else if (path == 'admin') {
                window.location.replace(`http://${Path}/admin`);
            }
        }
        var flag = 0;
        var flag_app = 0;
        var pid = "ZB0000";
        document.querySelector('#user-button').addEventListener('click', function () {
            if (!flag_app) {
                flag_app = 1;
                document.querySelector('#user-button').style = "color: #57a3f3;";
                document.getElementById("user-div").style = "display: block";
            }
            else {
                flag_app = 0;
                document.querySelector('#user-button').style = "color: #414141;";
                document.getElementById("user-div").style = "display: none";
            }
        });
        function deleteCookie(name) {
            document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
        }
        function getcookie(name) {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith(name + '=')) {
                    const value = cookie.substring(name.length + 1);
                    return decodeURIComponent(value);
                }
            }
            return null;
        }
        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires=" + d.toGMTString();
            document.cookie = cname + "=" + cvalue + "; " + expires;
        }

        function deleteCookie(name) {
            document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
        }
        function CheckUser() {
            var user = getcookie('name');
            var mod = getcookie('mod');
            var str = getcookie('str');
            if (!user || !mod || !str) {
                deleteCookie('name');
                deleteCookie('mod');
                deleteCookie('str');
                window.location.replace(`http://${Path}`);
            }
        }
        function Send(pid) {
            document.getElementById('wait-box').style = "display: block;";
            document.getElementById('send-code').style = "display: none;";
            var user = getcookie('name');
            const codeTextarea = document.getElementById('ans');
            const content = codeTextarea.value;
            fetch(`http://${JudgePath}/api/problem/send`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ pid: pid, user: user, content: content })
            })
                .then(response => response.json())
                .then(data => {
                    setTimeout(() => {
                        window.location.replace(`http://${Path}/eval/eval/?id=${data.num}`);
                    }, 1000);
                })
        }
        function GetProblemId() {
            var url = window.location.href;
            var urlObject = new URL(url);
            pid = urlObject.searchParams.get("problem");
            document.getElementById('pagetitle').textContent = `ZB OJ | ${pid}`;
            fetch(`http://${BackPath}/api/problem/name`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ pid })
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('pro-pid').innerHTML = `${pid}&nbsp&nbsp${data.name}`;
                    const code_button = document.getElementById('send-code');
                    code_button.addEventListener('click', function () {
                        Send(pid);
                    });
                })

            fetch(`http://${BackPath}/api/problem/infor`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ pid })
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('des').innerHTML = `${data.de}`;
                    document.getElementById('input').innerHTML = `${data.input}`;
                    document.getElementById('output').innerHTML = `${data.output}`;
                    document.getElementById('radius').innerHTML = `${data.radius}`;
                    if (data.de == null) {
                        window.location.replace(`http://${Path}/problem`);
                    }
                })

            fetch(`http://${BackPath}/api/problem/example`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ pid })
            })
                .then(response => response.json())
                .then(data => {
                    const ExList = document.getElementById('example-box');
                    ExList.innerHTML = '';
                    var num = 0;
                    data.forEach(list => {
                        ++num;
                        const inputdiv = document.createElement('h3');
                        inputdiv.classList.add('pro-text-ex');
                        inputdiv.innerHTML = `输入 #${num}`;
                        const inputtext = document.createElement('pre');
                        inputtext.classList.add('example-text');
                        inputtext.innerHTML = `${list.input}`;
                        const outputdiv = document.createElement('h3');
                        outputdiv.classList.add('pro-text-ex');
                        outputdiv.innerHTML = `输出 #${num}`;
                        const outputtext = document.createElement('pre');
                        outputtext.classList.add('example-text');
                        outputtext.innerHTML = `${list.output}`;
                        const br = document.createElement('br');
                        ExList.appendChild(inputdiv);
                        ExList.appendChild(inputtext);
                        ExList.appendChild(outputdiv);
                        ExList.appendChild(outputtext);
                        ExList.appendChild(br);
                    });
                })
        }
        function tab(obj) {
            if (event.keyCode == 9) {
                event.preventDefault();
                const start = obj.selectionStart;
                const end = obj.selectionEnd;
                const code = obj.value;
                const indentedCode = code.substring(0, start) + '    ' + code.substring(end);
                obj.value = indentedCode;
                obj.setSelectionRange(start + 4, start + 4);
            }
        }
        function init() {
            document.querySelector('#login-box').style = "display: none;";
            document.querySelector('#reg-box').style = "display: none;";
            var name = getcookie('name');
            var mod = getcookie('mod');
            var str = getcookie('str');
            CheckUser();
            GetProblemId();
        }
        init();
    </script>
</body>

</html>
