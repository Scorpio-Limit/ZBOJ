        var flag = 0;

        function deleteCookie(name) {
            document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
        }
        function getcookie(name) {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith(name + '=')) {
                    const value = cookie.substring(name.length + 1);
                    return decodeURIComponent(value);
                }
            }
            return null;
        }
        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires=" + d.toGMTString();
            document.cookie = cname + "=" + cvalue + "; " + expires;
        }

        function deleteCookie(name) {
            document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
        }
        function CheckUser() {
            var user = getcookie('name');
            var mod = getcookie('mod');
            var str = getcookie('str');
            if (!user || !mod || !str) {
                deleteCookie('name');
                deleteCookie('mod');
                deleteCookie('str');
                window.location.replace(`http://${Path}`);
            }
        }
        function Letter(num) {
            if (num >= 0 && num <= 25) return String.fromCharCode('a'.charCodeAt(0) + num);
            else if (num >= 26 && num <= 51) return String.fromCharCode('A'.charCodeAt(0) + num - 26);
        }
        function CheckServer() {
            let str = '';
            for (var i = 1; i <= 20; ++i) {
                var opt = Math.floor(Math.random() * 2);
                if (!opt) {
                    var num = Math.floor(Math.random() * 10);
                    str += num;
                }
                else {
                    var letter = Letter(Math.floor(Math.random() * 52));
                    str += letter;
                }
            }
            let timeF = new Date().getTime();
            fetch(`http://${BackPath}/api/server`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ str })
            })
                .then(response => response.json())
                .then(data => {
                    const endTime = new Date().getTime();
                    const elapsedTime = endTime - timeF;
                    if (elapsedTime <= 50) {
                        document.getElementById('time-2').innerHTML = `${elapsedTime}ms`;

                        document.getElementById('sta-2').innerHTML = "流畅";
                        document.getElementById('sta-2').style = "color:rgb(0, 201, 46);";
                    }
                    else if (elapsedTime <= 100) {
                        document.getElementById('time-2').innerHTML = `${elapsedTime}ms`;
                        document.getElementById('time-2').style = "color:#ff7900; padding-top: 3px;";
                        document.getElementById('sta-2').innerHTML = "微卡";
                        document.getElementById('sta-2').style = "color:#ff7900;";

                    else if (elapsedTime <= 200) {

                        document.getElementById('time-2').style = "color:#ffd800; padding-top: 3px;";
                        document.getElementById('sta-2').innerHTML = "较卡";
                        document.getElementById('sta-2').style = "color:#ffd800;";
                    }
                    else if (elapsedTime <= 500) {

                        document.getElementById('time-2').style = "color:#ff0000; padding-top: 3px;";
                        document.getElementById('sta-2').innerHTML = "卡顿";
                        document.getElementById('sta-2').style = "color:#ff0000;";
                    }
                    else {
                        document.getElementById('time-2').innerHTML = `超高`;
                        document.getElementById('time-2').style = "color:#ff0000; padding-top: 0px;";
                        document.getElementById('sta-2').innerHTML = "极卡";
                        document.getElementById('sta-2').style = "color:#ff0000;";
                    }

                    document.getElementById('sta-2').innerHTML = "离线";

            let timeS = new Date().getTime();
